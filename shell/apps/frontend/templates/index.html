<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
 
  <title>Shell | Play Safe</title> 
  
    <link href="https://raw.github.com/bashwork/shell-service/master/shell/apps/frontend/static/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" /> 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/black-tie/jquery-ui.css" media="all" rel="stylesheet" type="text/css" /> 
    <style type="text/css">
      #player-gallery { margin-top: 5em; }
    </style>
</head> 
<body>
  <section> 
    <div class='topbar-wrapper' style='z-index: 5;'> 
      <div class='topbar'> 
        <div class='topbar-inner'> 
          <div class='container'> 
            <h3 id='titlebar'> 
              <a href='#'>Shell | Play Safe</a> 
            </h3> 
            <form action='' class='pull-right'> 
              <input placeholder='Search' type='text' id="player-search" /> 
            </form> 
          </div> 
        </div> 
      </div> 
    </div> 
  </section> 

  <div class="container">
    <ul id="player-gallery" class="span16 media-grid">
	</ul>
  </div>

  <div id="player-dialog">
    <div id="player-chart">
    </div>
  </div>
  {% comment %}
  <script src="{{ STATIC_URL }}js/jquery-1.7.1.min.js" type="text/javascript"></script> 
  <script src="{{ STATIC_URL }}js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script> 
  <script src="{{ STATIC_URL }}js/highcharts.js" type="text/javascript"></script> 
  {% endcomment %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script> 
  <script src="http://cachedcommons.org/cache/highcharts/2.0.1/javascripts/highcharts-min.js" type="text/javascript"></script> 
  <script src="https://raw.github.com/bashwork/shell-service/master/shell/apps/frontend/static/js/application.js" type="text/javascript"></script> 
</body>
</html>
