<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
 
  <title>Shell | Play Safe</title> 
  
    <link href="{{ STATIC_URL }}css/screen.css" media="all" rel="stylesheet" type="text/css">
    {% comment %}
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/black-tie/jquery-ui.css" media="all" rel="stylesheet" type="text/css" /> 
    <style type="text/css">
      #player-gallery { margin-top: 5em; }
    </style>
    {% endcomment %}
</head> 
<body>

  <section> 
    <div class='topbar-wrapper' style='z-index: 5;'> 
      <div class='topbar'> 
        <div class='topbar-inner'> 
          <div class='container'> 
            <h3 id='titlebar'> 
              <a href='#'>Shell | Play Safe</a> 
            </h3> 
            <form action='' class='pull-right'> 
              <input placeholder='Search' type='text' id="player-search" /> 
            </form> 
          </div> 
        </div> 
      </div> 
    </div> 
  </section> 

  <div class="container">
    <ul id="player-gallery" class="span16 media-grid">
	</ul>
  </div>

  <div id="player-dialog">
    <div id="player-information">
      <p><span>First Name</span></p>
      <p><span>Last Name</span></p>
      <p><span>Number</span></p>
      <p><span>Birthday</span></p>
      <p><span>Height</span></p>
      <p><span>Weight</span></p>
      <p><span>Phone</span></p>
      <p><span>Address</span></p>
      <p><span>Comments</span></p>
    </div>
    <div id="player-contacts">
      <p><span>First Name</span></p>
      <p><span>Last Name</span></p>
      <p><span>Relation</span></p>
      <p><span>Phone</span></p>
      <p><span>Alternate Phone</span></p>
      <p><span>Address</span></p>
    </div>
    <div id="player-chart">
    </div>
  </div>

  <script src="{{ STATIC_URL }}js/underscore.min.js" type="text/javascript"></script> 
  <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script> 
  <script src="{{ STATIC_URL }}js/jquery-ui.min.js" type="text/javascript"></script> 
  <script src="{{ STATIC_URL }}js/highcharts.js" type="text/javascript"></script> 
  <script src="{{ STATIC_URL }}js/application.js" type="text/javascript"></script> 
  {% comment %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script> 
  <script src="http://bashwork.github.com/shell-service/static/js/highcharts.js" type="text/javascript"></script> 
  <script src="http://bashwork.github.com/shell-service/static/js/application.js" type="text/javascript"></script> 
  {% endcomment %}
</body>
</html>
